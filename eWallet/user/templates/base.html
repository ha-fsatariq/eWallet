
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CSS link -->
    <!-- CSS link for Bootstrap 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS link for Bootstrap 4 (requires jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- CSS link for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS link for Bootstrap 5 (requires Popper.js and includes Bootstrap's native JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Your custom CSS link (if any) -->
    
    <link rel="stylesheet" {% block csshref %} {% endblock %}>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script  {% block jshref %} {% endblock %}></script>
</head>
<body>
    {% block navbar %}
    {% include 'Components/navbar.html' with Href=Href log=log %}
    {% endblock %}
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>{% block content_title %} {% endblock %}</h1>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    
</body>
</html>
